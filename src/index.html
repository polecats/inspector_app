<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <title>Pipe Inspector App</title>
  <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">

  <link rel="icon" type="image/x-icon" href="assets/icon/favicon.ico">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#387ef5">

  <meta name="apple-mobile-web-app-capable" content="yes">
  <link rel="apple-touch-icon" href="assets/img/appicon.png">

  <script>
    /*
     * if ('serviceWorker' in navigator) {
     *   navigator.serviceWorker.register('service-worker.js')
     *     .then(() => console.log('service worker installed'))
     *     .catch(err => console.log('Error', err));
     * }
     */
  </script>

  <link href="build/main.css" rel="stylesheet">

</head>

<body>

  <!-- Ionic's root component and where the app will load -->
  <ion-app></ion-app>

  <script src="cordova.js"></script>

  <!-- Our drawing library -->
  <script type="text/javascript">
    // Basepath for all URLs in the core without trailing slash. Default is '.'.
    // Set mxBasePath prior to loading the mxClient library as follows to override
    // this setting:
    var mxBasePath = 'assets/js/mxgraph';

    var urlParams = (function(url) {
			var result = new Object();
			var params = window.location.search.slice(1).split('&');
			
			for (var i = 0; i < params.length; i++) {
				idx = params[i].indexOf('=');
				
				if (idx > 0) {
					result[params[i].substring(0, idx)] = params[i].substring(idx + 1);
				}
			}
			
			return result;
		})(window.location.href);
		
		var mxLanguage = urlParams['lang'];
  </script>
  <script type="text/javascript" src="assets/js/xml2json/xml2json.min.js"></script>
  <script type="text/javascript" src="assets/js/mxgraph/mxClient.min.js"></script>
  <script type="text/javascript" src="assets/js/mxgraph/editor.js"></script>
  <script type="text/javascript" src="assets/js/mxgraph/editorapp.js"></script>

  <!-- The polyfills js is generated during the build process -->
  <script src="build/polyfills.js"></script>

  <!-- The bundle js is generated during the build process -->
  <script src="build/vendor.js"></script>

  <!-- The bundle js is generated during the build process -->
  <script src="build/main.js"></script>

  <!-- google maps script is loaded last as to not block rendering -->
  <!-- <script async defer src="https://maps.googleapis.com/maps/api/js"></script> -->


</body>

</html>
